<html>
<head>
<script>
function f1(){
var a=parseInt(document.getElementById("t1").value);
var b=parseInt(document.getElementById("t2").value);
document.getElementById("t3").value=a+b;
}
function f2(){
var a=parseInt(document.getElementById("t1").value);
var b=parseInt(document.getElementById("t2").value);
document.getElementById("t3").value=a-b;
}
function f3(){
var a=parseInt(document.getElementById("t1").value);
var b=parseInt(document.getElementById("t2").value);
document.getElementById("t3").value=a*b;
}
function f4(){
var a=parseInt(document.getElementById("t1").value);
var b=parseInt(document.getElementById("t2").value);
document.getElementById("t3").value=a/b;
}
</script>
</head>
<body>
<form>
<label>First number</label><input id="t1" type="text"/><br/>
<label>Second number</label><input id="t2" type="text"/><br/>

<input type="button" onclick="f1()" value="add"/>
<input type="button" onclick="f2()" value="sub"/>
<input type="button" onclick="f3()" value="mul"/>
<input type="button" onclick="f4()" value="div"/>
</form>
</body>
</html>
